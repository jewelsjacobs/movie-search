version: "2.1"
services:
  movies-service:
    container_name: movies-service
    image: movies-service
    build: ./services/movies/
    volumes:
      - './services/movies:/usr/src/app'
      - './services/movies/package.json:/usr/src/package.json'
    environment:
      - MONGO_URI=mongodb://azure-node-todo-db:@azure-node-todo-db.documents.azure.com:10255/?ssl=true&replicaSet=globaldb
      - NODE_ENV=production
    ports:
      - 3000:3000

  web-service:
    container_name: web-service
    image: web-service
    build: ./services/web/
    volumes:
      - './services/web:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - 3007:3006
    environment:
      - NODE_ENV=production
    depends_on:
      movies-service:
        condition: service_started
    links:
      - movies-service